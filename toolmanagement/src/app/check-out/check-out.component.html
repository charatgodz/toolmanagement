<div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tool Check-Out</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>



            <div class="modal-body">
                <form class="bg-light text-dark" (submit)="onSubmit()" [formGroup]="form">
                    <div class="row">
                        <div class="col-6">
                            <label for="engineer">Engineer ID</label>
                            <input type="text" formControlName="eng_id" class="form-control" id="engineer" placeholder="Engineer ID">
                        </div>
                        <div class="col-6">
                            <label for="engineername">Engineer Name</label>
                            <input type="text" readonly class="form-control-plaintext" id="engineername" value="Engineer Name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="exampleFormControlSelect1">Aircraft</label>
                            <select class="form-control" id="exampleFormControlSelect1" formControlName="ac">
                                <option>--Please select Aircraft--</option>
                                <option>Daily Service</option>
                                <option>HS-LTP</option>
                                <option>HS-LTQ</option>
                                <option>HS-LTR</option>
                                <option>HS-LTS</option>
                                <option>HS-LTT</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="batch">Batch Number</label>
                            <input type="text" formControlName="batch" class="form-control" id="engineer" placeholder="Engineer ID">
                        </div>
                    </div>
                    <br>

                </form>

                <h5>Tool Detail</h5>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Batch</th>
                            <th scope="col-2">Description</th>
                            <th scope="col">Part Number</th>
                            <th scope="col">Serial Number</th>
                            <th scope="col">Bin</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Aircraft</th>
                            <th scope="col">Engineer</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>17606</td>
                            <td>FLUID SERVICING UNIT, CAPACITY 2 GALLON, MAX. PRESS. 200 PSI</td>
                            <td>06-5022-6500</td>
                            <td>AD12950310</td>
                            <td>TOOLF1</td>
                            <td>1</td>
                            <td>HS-LTO</td>
                            <td>TL130032</td>
                            <td><a href="">Delete</a></td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Check-Out</button>
            </div>

        </div>
    </div>
</div>
