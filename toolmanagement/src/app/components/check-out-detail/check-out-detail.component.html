<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Batch</th>
            <th scope="col-2">Description</th>
            <th scope="col">Part Number</th>
            <th scope="col">Serial Number</th>
            <th scope="col">Bin</th>
            <th scope="col">Qty</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartItem ; index as i">
            <th scope="row">{{ i+1 }}</th>
            <td>{{item.batch}}</td>
            <td>{{item.pn_description}}</td>
            <td>{{item.pn}}</td>
            <td>{{item.sn}}</td>
            <td>{{item.bin}}</td>
            <td>{{item.qty}}</td>
            <td><a href="">Delete</a></td>
        </tr>
    </tbody>
</table>
